<!DOCTYPE HTML>
<html layout:decorator="layouts/common">
  <head>
    <title>Content page</title>
  </head>
  <body>
    <div layout:fragment="content">

      <h2 class="display-2 my-3" th:text="${todo.id} == 0 ? 'New todo' : 'Edit todo'"> New todo</h2>
      <h5 class="mb-1" th:text="${todo.id}">Bad machine</h5>
      
      <form action="" novalidate method="post"
            th:action="${todo.id} != 0 ? @{/todos/{id}/edit(id=${todo.id})} : @{/todos/new}"
            th:object="${todo}">

        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Title" required
                 th:errorclass="is-invalid"
                 th:field="*{title}">
          <div class="invalid-feedback" th:errors="*{title}">
            Please provide a title!
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="5" required
                    th:errorclass="is-invalid"
                    th:field="*{description}"></textarea>
          <div class="invalid-feedback" th:errors="*{description}">
            Please provide a description!
          </div>
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select class="form-control" id="status" required
                  th:field="*{status}">
            <option value="NEW">New</option>
            <option value="DOING">Doing</option>
            <option value="DONE">Done</option>
          </select>
          <div class="invalid-feedback">
            Please provide a status!
          </div>
        </div>


        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category" required
                  th:field="*{category}">
            <option value="WEB">Web</option>
            <option value="ANGULAR">Angular</option>
            <option value="JAVA">Java</option>
          </select>
          <div class="invalid-feedback">
            Please provide a category!
          </div>
        </div>

        

        <button type="submit" class="btn btn-primary">Submit</button>

      </form>

    </div>
  </body>
</html>
